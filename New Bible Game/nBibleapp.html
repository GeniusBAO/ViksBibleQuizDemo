<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky</title>
    <link rel="stylesheet" href="nBibleapp.css">
</head>
<body>
    <header>
        <h1>VICTORIA'S BIBLE QUIZ APP</h1>
    </header>
    <main>
        <div id="start-game-container">
            <input id="player-name" type="text" placeholder="Enter Your Name, Tap Jesus" class="player-name-input">
            <button id="start-button" class="start-button">Jesus</button>
        </div>
        <div id="question-container"></div>
        <ul id="options"></ul>
        <div id="result-container">
            <p id="result"></p>
            <p id="score"></p>
        </div>
    </main>
    <script src="nBibleapp.js"></script>
</body>
</html>
